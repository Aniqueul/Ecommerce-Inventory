<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="products.js"></script>
</head>
<body>
    <header>
        <h1>Product Listing</h1>
        <div class="header-right">
            <button id="filterToggle" class="icon-button">
                <img src="images/filter.jpg" alt="Filter">
            </button>
            <button id="searchButton" class="icon-button">
                <img src="images/search.png" alt="Search">
            </button>
            <button id="addProductButton" class="icon-button">âž• Add Product</button>
        </div>
    </header>
    <div class="product-container" id="productList"></div>

    <!-- Add Product Modal -->
    <div id="addProductModal" class="modal hidden">
        <div class="modal-content">
            <span class="close" onclick="closeAddProductModal()">&times;</span>
            <h2>Add Product</h2>
            <input type="text" id="productName" placeholder="Product Name">
            <input type="text" id="productCategory" placeholder="Category">
            <input type="number" id="productPrice" placeholder="Price">
            <input type="number" id="productStock" placeholder="Stock">
            <button onclick="addProduct()">Submit</button>
        </div>
    </div>
    <!-- Edit Product Modal -->
<div id="editProductModal" class="modal hidden">
    <div class="modal-content">
        <span class="close" id="closeEditModal" onclick="closeEditProductModal()">&times;</span>
        <h2>Edit Product</h2>
        <input type="hidden" id="editProductId">
        <input type="text" id="editProductName" placeholder="Product Name">
        <input type="text" id="editProductCategory" placeholder="Category">
        <input type="number" id="editProductPrice" placeholder="Price">
        <input type="number" id="editProductStock" placeholder="Stock">
        <button onclick="updateProduct()">Update Product</button>
    </div>
</div>

</body>
</html>
